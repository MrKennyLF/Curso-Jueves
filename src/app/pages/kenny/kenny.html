<header class="hero" id="home">
    <div class="container">
        <h1>Hola, soy Kenny (Luis)</h1>
        <p>Desarrollador enfocado en 2D Game Development con Unity y aplicaciones web con Angular.</p>

        <iframe class="spotify-embed"
          [src]="safeSpotifyUrl"
          width="100%"
          height="152"
          frameBorder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
    </div>
</header>
   <main class="projects" id="projects">
    <div class="container">
        <h2>Proyectos Recientes</h2>

        <div *ngFor="let project of projects" class="project-card">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>

          <span *ngFor="let tag of project.tags" class="tag">{{ tag }}</span>

          <a href="https://github.com/MrKennyLF/Animalia-Project" class="project-link">Ver en GitHub &rarr;</a>
        </div>
    </div>
</main>
